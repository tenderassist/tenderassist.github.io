<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width">
    <title>TA/Box Out</title>
    <link href="TAStyleSheet.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <h1>"TenderAssist"</h1>

    <div style="text-align: center;">
        <nav>
            <ul>
                <li><a href="user_home.html">Home</a></li>
                <li class="dropdown">
                    <a class="active" href="javascript:void(0)" class="dropbtn">Boxes In/Out</a>
                    <div class="dropdown-content">
                        <a href="boxin.html">Boxes In</a>
                        <a href="boxout.html">Boxes Out</a>
                    </div>
                </li>
                <li><a href="searchbox.html">Search Boxes</a></li>
                <li><a href="officesearch.html">Office Search</a></li>
                <li><a href="checkoutstanding.html">Check Outstanding</a></li>
            </ul>
        </nav>
    </div>

    <div style="text-align: center;">
        <h2>Boxes/Specials Going Out</h2>
        <p>Please fill in the information below</p>
        <br>
        <label for="lbltemp">Temp Booking out:</label>
        <select id="templistout">
            <option value="default">Select Temp</option>
        </select>
        <br><br>
        <label for="lblboxoutoff">Office ID:</label>
        <input type="text" id="boxoutoffid" name="boxoutoffid" required>
        <br><br>
        <label for="lblOut1">Box 1:</label>
        <input type="number" id="boxout1" name="boxout1">
        <br><br>
        <label for="lblOut2">Box 2:</label>
        <input type="number" id="boxout2" name="boxout2">
        <br><br>
        <label for="lblOut3">Box 3 (Optional):</label>
        <input type="number" id="boxout3" name="boxout3">
        <br><br>
        <label for="lblSpecialOut">Special:</label>
        <input type="number" id="specialout" name="specialout">
        <br><br>
        <p name="feedback" id="boxoutreturn"></p>

        <button onclick="CheckOut()">Submit</button>
    </div>

    <script src="Script1.js"></script>
</body>
</html>
