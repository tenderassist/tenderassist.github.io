    <div style="text-align: center;">
        <nav>
            <ul>
                <li><a href="user_home.html">Home</a></li>
                <li class="dropdown">
                    <a class="active" href="javascript:void(0)" class="dropbtn">Boxes In/Out</a>
                    <div class="dropdown-content">

                        <a href="boxout.html">Boxes Out</a>

            </ul>

    <div style="text-align: center;">
        <h2>Boxes/Specials Coming In</h2>
        <p>Please fill in the information below</p>
        <br>
        <label for="lblboxinoff">Office ID:</label>
        <input type="text" id="boxinoffid" name="boxinoffid" required>
        <br><br>
        <label for="lblIn1">Box 1:</label>
        <input type="number" id="boxin1" name="boxin1">

        <input type="number" id="boxin2" name="boxin2">
        <br><br>
        <label for="lblIn3">Box 3 (Optional):</label>
        <input type="number" id="boxin3" name="boxin3">
        <br><br>
        <label for="lblSpecialIn">Special:</label>
        <input type="number" id="specialin" name="specialin">
        <br><br>
        <p name="feedback" id="boxinreturn"></p>

        <button onclick="CheckIn()">Submit</button>
    </div>

    <script src="Script1.js"></script>
